<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark Background mimicking the terminal screen -->
  <rect width="64" height="64" rx="8" fill="#0c0c0c" />
  
  <!-- Green CRT Border/Scanline effect -->
  <rect x="4" y="4" width="56" height="56" rx="4" stroke="#22c55e" stroke-width="4" fill="none" opacity="0.8" />
  
  <!-- Amber '8' symbol in pixel/mono style -->
  <path d="M24 18 H40 V24 H24 Z M24 40 H40 V46 H24 Z M20 20 V28 H26 V36 H20 V44 H44 V36 H38 V28 H44 V20 Z M28 28 H36 V36 H28 Z" fill="#f59e0b" />
  
  <!-- Subtle Scanline Overlay -->
  <line x1="0" y1="16" x2="64" y2="16" stroke="#22c55e" stroke-width="1" opacity="0.2" />
  <line x1="0" y1="32" x2="64" y2="32" stroke="#22c55e" stroke-width="1" opacity="0.2" />
  <line x1="0" y1="48" x2="64" y2="48" stroke="#22c55e" stroke-width="1" opacity="0.2" />
</svg>
